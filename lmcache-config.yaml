# =============================================================================
# LMCache Configuration
# =============================================================================
# For shared KV cache across all agents.
# This enables the 25k-token manual prefix to be cached and reused.
# =============================================================================

chunk_size: 256
local_cpu: false
remote_url: "http://lmcache:8080"
remote_serde: "naive"

# Hash algorithm for cache keys (xxhash is faster than sha256)
pre_caching_hash_algorithm: "xxhash"

# Connection settings
connection_timeout: 30
retry_attempts: 3
